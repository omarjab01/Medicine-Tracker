<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style/register.css">
</head>
<body>
    
    <div class="container-xl d-flex align-items-center justify-content-center container-generale">

    
        <form action="./backend/register.php" method="POST" class="p-auto form-registrazione">
            <h2 class="mb-4">Medicine<span>Tracker</span></h2>
            <div class="registrazione">
                <div class="nome-input d-flex flex-column mb-3">
                    <label for="nome">First Name</label>
                    <input type="text" name="nome" id="" placeholder="Enter your first name">
                </div>
                <div class="cognome-input d-flex flex-column mb-3">
                    <label for="cognome">Last Name</label>
                    <input type="text" name="cognome" id="" placeholder="Enter your last name">
                </div>
                <div class="email-input d-flex flex-column mb-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="" placeholder="Enter your email" autocomplete="off">
                </div>
                <div class="password-input d-flex flex-column mb-3">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="" placeholder="Enter your password" autocomplete="off">
                </div>
                <div class="cta d-flex justify-content-center">
                    <button class="btn btn-primary mx-auto">Create Account</button>
                    
                </div>
                <a href="login.html" class="justify-content-center d-flex mt-2">Already have an account?</a>
                
            </div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
